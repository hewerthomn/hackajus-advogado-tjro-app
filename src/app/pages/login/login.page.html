
<ion-content>
  <ion-card style="margin-top: 140px">
    <div class="ion-padding">
      <img src="assets/logo.png" alt="" style="width:100%">
    </div>
    <ion-card-header>
      <ion-card-title>Advogado TJRO</ion-card-title>
      <ion-card-subtitle>Informe suas credenciais</ion-card-subtitle>
    </ion-card-header>
    <ion-list lines="none">
      <ion-item>
        <ion-label color="primary" position="fixed">CPF</ion-label>
        <ion-input [(ngModel)]="credentials.cpf" type="text" placeholder="CPF"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" position="fixed">Senha</ion-label>
        <ion-input [(ngModel)]="credentials.senha" type="password" placeholder="Senha"></ion-input>
      </ion-item>
    </ion-list>
    <ion-card-content>
      <ion-button color="primary" expand="block" (click)="login()">
        AUTENTICAR
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
